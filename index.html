<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PEX Rating Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

  <body>
    <!-- Star Widget 1 -->
    <div class="container">
      <div class="post">
        <div class="text">Thanks for rating us!</div>
        <div class="edit">EDIT</div>
      </div>

      <div class="star-widget">
        <p style="font-weight: 700; color: #222; font-size: 25px">KURIR PEX!</p>
        <input type="radio" name="rate1" id="rate1-5" />
        <label for="rate1-5" class="fas fa-star"></label>
        <input type="radio" name="rate1" id="rate1-4" />
        <label for="rate1-4" class="fas fa-star"></label>
        <input type="radio" name="rate1" id="rate1-3" />
        <label for="rate1-3" class="fas fa-star"></label>
        <input type="radio" name="rate1" id="rate1-2" />
        <label for="rate1-2" class="fas fa-star"></label>
        <input type="radio" name="rate1" id="rate1-1" />
        <label for="rate1-1" class="fas fa-star"></label>
        <form action="#">
          <header></header>
          <div class="image">
            <img src="assets/ASET-31.png" alt="Image" />
          </div>
          <div class="btn">
            <button type="submit">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
