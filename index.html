    <script src="script.js"></script>

    <script>
  // Get all the submit buttons
  const submitButtons = document.querySelectorAll('button[type="submit"]');

  // Counter to keep track of clicked submit buttons
  let clickedSubmitCount = 0;

  // Add a click event listener to each submit button
  submitButtons.forEach((button) => {
    button.addEventListener('click', () => {
      // Increment the clickedSubmitCount
      clickedSubmitCount++;

      // Check if all submit buttons have been clicked
      if (clickedSubmitCount === submitButtons.length) {
        // If all submit buttons are clicked, show the final button
        document.getElementById('final-button').style.display = 'block';
      }
    });
  });
</script>
