<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PEX Rating Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="post">
        <div class="text">
          <a href="https://pexpress.id/">Thanks for rating us!</a>
        </div>
        <div class="edit">EDIT</div>
      </div>
      <div class="star-widget">
        <input type="radio" name="rate" id="rate-5" />
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4" />
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3" />
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2" />
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1" />
        <label for="rate-1" class="fas fa-star"></label>

        <form action="#">
          <header></header>
          <div class="textarea">
            <textarea
              cols="30"
              placeholder="Bintangnya untuk siapa nihh.."
              id="description"
            ></textarea>
          </div>
          <div class="template">
            <p>Select Templates:</p>
            <button id="template1">Template 1</button>
            <button id="template2">Template 2</button>
            <button id="template3">Template 3</button>
            <button id="template4">Template 4</button>
          </div>

          <div class="btn">
            <button type="submit" id="post-button">Post</button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>

    <script>
      const postButton = document.getElementById("post-button")
      const post = document.querySelector(".post")
      const widget = document.querySelector(".star-widget")
      const editBtn = document.querySelector(".edit")
      postButton.addEventListener("click", function () {
        widget.style.display = "none"
        post.style.display = "block"
        editBtn.onclick = () => {
          widget.style.display = "block"
          post.style.display = "none"
        }
        return false
      })
    </script>
  </body>
</html>
